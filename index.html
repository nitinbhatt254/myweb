<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>âœ¨ Dreamscape World 2.0 âœ¨</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Nunito&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body {
  font-family: 'Nunito', sans-serif;
  background: linear-gradient(to bottom, #0b0b2c, #01010f);
  overflow: hidden;
  color: #fff;
}

h1 {
  font-family: 'Orbitron', sans-serif;
  text-align: center;
  font-size: 3rem;
  padding: 40px 20px;
  color: #ffe600;
  text-shadow: 0 0 10px #00f0ff;
}

.bubbles {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  pointer-events: none;
  z-index: 5;
}

.bubble {
  position: absolute;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.3);
  animation: floatUp 8s infinite ease-in;
}

@keyframes floatUp {
  0% {
    transform: translateY(100vh) scale(0.5);
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    transform: translateY(-100vh) scale(1);
    opacity: 0;
  }
}

.fairy {
  position: absolute;
  width: 100px;
  height: 100px;
  background: url('https://i.ibb.co/sJwXgb2/fairy.gif') no-repeat center center/contain;
  pointer-events: none;
  z-index: 10;
}

.stars {
  background: url('https://i.ibb.co/vD1q8FP/stars-bg.gif') repeat;
  position: absolute;
  width: 100%;
  height: 100%;
  z-index: 0;
}

.content {
  text-align: center;
  padding: 30px;
  max-width: 800px;
  margin: 0 auto;
  z-index: 2;
  position: relative;
}

.btn {
  background: #00f0ff;
  border: none;
  padding: 10px 20px;
  color: #fff;
  font-size: 1.2rem;
  border-radius: 25px;
  cursor: pointer;
  box-shadow: 0 0 15px #00f0ff;
  margin-top: 20px;
}

.btn:hover {
  background: #ffe600;
  color: #000;
}

.chatbot-container {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 350px;
  height: 500px;
  background: #1c1c3c;
  border-radius: 15px;
  box-shadow: 0 0 20px #00f0ff;
  overflow: hidden;
  z-index: 20;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}

  </style>
</head><body>
  <div class="stars"></div>
  <h1>Welcome to Dreamscape âœ¨ 2.0</h1>
  <div class="content">
    <p>Experience a futuristic fantasy world like never before. Tap anywhere and let the tech-magic unfold!</p>
    <button class="btn" onclick="playSound()">Click for Magic ðŸŒŒ</button>
  </div>  <div class="bubbles" id="bubble-container"></div>
  <div class="fairy" id="fairy"></div>
  <div class="chatbot-container">
    <!-- Embed an AI chatbot using a free service like Tidio or Landbot or Chatbase -->
    <iframe src="https://www.chatbase.co/chatbot-iframe/clszyh8v1001h0fl7cocg8t8h"></iframe>
  </div><audio id="touchSound" src="https://www.soundjay.com/buttons/sounds/button-35.mp3"></audio>

  <script>
    const bubbleContainer = document.getElementById('bubble-container');
    const fairy = document.getElementById('fairy');
    const sound = document.getElementById('touchSound');

    function createBubble(x, y) {
      const bubble = document.createElement('div');
      const size = Math.random() * 30 + 20;
      bubble.classList.add('bubble');
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${x - size / 2}px`;
      bubble.style.top = `${y - size / 2}px`;
      bubble.style.background = `rgba(255, 255, 255, ${Math.random()})`;
      bubbleContainer.appendChild(bubble);
      setTimeout(() => bubble.remove(), 8000);
    }

    function moveFairy(x, y) {
      fairy.style.left = `${x - 50}px`;
      fairy.style.top = `${y - 50}px`;
    }

    function playSound() {
      sound.currentTime = 0;
      sound.play();
    }

    document.body.addEventListener('click', e => {
      createBubble(e.clientX, e.clientY);
      moveFairy(e.clientX, e.clientY);
      playSound();
    });
  </script></body></html>
