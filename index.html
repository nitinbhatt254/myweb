<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MOST WANTED — Sabin</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Impact", "Arial Black", sans-serif;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      font-size: clamp(48px, 9vw, 100px);
      color: orange;
      text-transform: uppercase;
      text-shadow: 0 0 20px rgba(255,140,0,0.5);
      letter-spacing: 4px;
      margin-bottom: 30px;
      font-weight: 900;
      text-align: center;
    }

    .poster {
      background: #222;
      border: 8px solid orange;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 0 40px rgba(255,140,0,0.4);
      text-align: center;
      width: min(90%, 600px);
    }

    img {
      width: 100%;
      border-radius: 8px;
      border: 4px solid orange;
      margin-bottom: 20px;
      object-fit: cover;
      box-shadow: 0 0 30px rgba(255,140,0,0.4);
    }

    h2 {
      font-size: clamp(26px, 5vw, 42px);
      color: orange;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 12px;
    }

    p {
      font-size: 16px;
      color: #ddd;
      line-height: 1.6;
      text-align: center;
      margin: 0 auto;
      max-width: 500px;
    }

    .tagline {
      margin-top: 25px;
      font-style: italic;
      color: #bbb;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>MOST WANTED</h1>

  <div class="poster">
    <img src="sabin.jpg" alt="Sabin - Most Wanted Poster" />
    <h2>Sabin</h2>
    <p>The most elusive figure in the underworld. No one knows where he came from, but everyone knows what happens when he shows up. Ruthless. Silent. Unstoppable.</p>
    <p class="tagline">"Catch him… if you can."</p>
  </div>

</body>
</html>
