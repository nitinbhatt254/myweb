<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOST WANTED - Sabin</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: "Impact", "Arial Black", sans-serif;
      text-align: center;
    }

    h1 {
      color: orange;
      font-size: clamp(60px, 10vw, 120px);
      text-transform: uppercase;
      letter-spacing: 5px;
      text-shadow: 0 0 30px rgba(255,140,0,0.7);
      margin-bottom: 40px;
      font-weight: 900;
    }

    .poster {
      border: 8px solid orange;
      border-radius: 14px;
      padding: 25px;
      background: #111;
      box-shadow: 0 0 50px rgba(255,140,0,0.5);
      width: min(90%, 500px);
    }

    img {
      width: 100%;
      border-radius: 10px;
      border: 4px solid orange;
      box-shadow: 0 0 25px rgba(255,140,0,0.4);
      object-fit: cover;
      margin-bottom: 25px;
    }

    h2 {
      color: orange;
      font-size: clamp(28px, 5vw, 48px);
      text-transform: uppercase;
      font-weight: 800;
      letter-spacing: 2px;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      color: #ddd;
      line-height: 1.6;
      max-width: 450px;
      margin: 0 auto;
    }

    .tagline {
      margin-top: 20px;
      font-style: italic;
      color: #bbb;
    }
  </style>
</head>
<body>
  <h1>MOST WANTED</h1>

  <div class="poster">
    <img src="./sabin.jpg" alt="Sabin - Most Wanted Poster" class="poster">
    <h2>Sabin</h2>
    <p>The most feared name in the city. No one has ever seen him escape—until now. He’s fast, smart, and always one step ahead.</p>
    <p class="tagline">“The chase begins…”</p>
  </div>

</body>
</html>
