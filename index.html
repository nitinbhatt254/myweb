<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nitin bhaneko Don Ho</title>
  <style>
    /* Previous styles omitted for brevity â€” keep everything as is above */
    /* Add this to end of your <style> */

    .bubble {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      pointer-events: none;
      animation: flyUp 2s ease-out forwards;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    }

    @keyframes flyUp {
      0% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
      100% {
        opacity: 0;
        transform: scale(1.5) translateY(-200px);
      }
    }
  </style>
</head>
<body>

<!-- Your existing content remains unchanged here -->

<!-- Dino -->
<div class="dino">
  <img src="https://i.imgur.com/LwCYmcM.gif" alt="Floating Dino" />
</div>

<!-- Audio element -->
<audio id="clickSound" src="sound.mp3" preload="auto"></audio>

<script>
  // Create bubbles and play sound on touch/click
  document.addEventListener('click', (e) => {
    createBubble(e.clientX, e.clientY);
    playSound();
  });

  document.addEventListener('touchstart', (e) => {
    const touch = e.touches[0];
    createBubble(touch.clientX, touch.clientY);
    playSound();
  });

  function createBubble(x, y) {
    const bubble = document.createElement('div');
    bubble.classList.add('bubble');
    bubble.style.left = `${x - 10}px`;
    bubble.style.top = `${y - 10}px`;
    document.body.appendChild(bubble);
    setTimeout(() => bubble.remove(), 2000);
  }

  function playSound() {
    const sound = document.getElementById('clickSound');
    sound.currentTime = 0;
    sound.play().catch(() => {}); // Prevent error if spam clicked
  }
</script>

</body>
</html>
